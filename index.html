<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;1,500&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Ресторан</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="header">
      <div class="container">
       <div class="header-line">
       <div class="header-logo">
           <img src="LOGO.png" alt="">
             </div> 
             
             <div class="nav">
                 <a class='nav-item' href="@">ГЛАВНАЯ</a>
                 <a class='nav-item' href="@">МЕНЮ</a>
                 <a class='nav-item' href="@">О НАС</a>
                 <a class='nav-item' href="@">БРОНЬ</a>
                 
             </div>
             <div class="cart">
                 <a href="#">
                     <img class="cart-img" src="cart.png" alt="">

             </div>
               <div class="contact">
               <div class="phone-wrapper">
               <div class="phone">
               <div class="phone-holder">
                <div class="phone-img">
                    <img src="phone.png" alt="">
                </div>
                 <div class="number"><a class="num" href="#">+999-888-76-54</a></div>
                 </div>
             </div>

             </div>

          </div>
         
          <div class="btn">
             <a  class="button"href="#">ЗАКАЗ СТОЛИКА</a>
             </div>
              
          </div>
   </div>
   <div class="header-down">
       <div class="header-title">Добро пожаловать в
        <div class="header-subtitle">Наш ресторан</div>
        <div class="header-suptitle">ДОМ ЛУЧШЕЙ ЕДЫ</div>
        <div class="header-bth">
            <a href="#" class="header-button">VIEW MENU</a>
        </div>

   </div>
